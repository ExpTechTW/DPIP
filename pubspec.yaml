publish_to: 'none'
version: 2.0.15

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  json_annotation: ^4.9.0
  material_symbols_icons: ^4.2762.0
  package_info_plus: ^8.0.0
  shared_preferences: ^2.2.3
  timezone: ^0.9.3
