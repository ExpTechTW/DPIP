name: Build Android

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      android: ${{ steps.filter.outputs.android }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            android:
              - 'android/**'
              - 'assets/**'
              - 'lib/**'
              - 'pubspec.yaml'

  Android:
    needs: changes
    if: ${{ needs.changes.outputs.android == 'true' }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '25'
        cache: 'gradle'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Cache Pub dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          .dart_tool
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-

    - name: Cache build_runner output
      uses: actions/cache@v4
      with:
        path: |
          .dart_tool/build
          **/*.g.dart
          **/*.freezed.dart
        key: ${{ runner.os }}-build-runner-${{ hashFiles('**/pubspec.lock', '**/*.dart') }}
        restore-keys: |
          ${{ runner.os }}-build-runner-

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Cache Android NDK
      uses: actions/cache@v4
      with:
        path: |
          /usr/local/lib/android/sdk/ndk
          ~/.android/ndk
        key: ${{ runner.os }}-ndk-28.1.13356709
        restore-keys: |
          ${{ runner.os }}-ndk-

    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: |
          ~/.android/sdk
          /usr/local/lib/android/sdk/build-tools
          /usr/local/lib/android/sdk/platforms
        key: ${{ runner.os }}-android-sdk-${{ hashFiles('android/app/build.gradle') }}
        restore-keys: |
          ${{ runner.os }}-android-sdk-

    - name: Install dependencies and run build_runner
      run: |
        flutter pub get
        dart run build_runner build --delete-conflicting-outputs

    - name: Build APK
      run: flutter build apk --debug --target-platform android-arm64

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DPIP-Android
        path: build/app/outputs/flutter-apk/*.apk
        retention-days: 7
        compression-level: 6
